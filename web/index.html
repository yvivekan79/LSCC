
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSCC Blockchain Network Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .nodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .node-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }
        .node-card:hover {
            transform: translateY(-5px);
        }
        .node-card.pow { border-left-color: #e74c3c; }
        .node-card.pos { border-left-color: #3498db; }
        .node-card.pbft { border-left-color: #2ecc71; }
        .node-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-online { background-color: #2ecc71; }
        .status-offline { background-color: #e74c3c; }
        .node-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background: white;
            border-radius: 5px;
        }
        .transaction-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        input, select, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5a6fd8;
        }
        .log-section {
            margin-top: 30px;
        }
        .log-output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .refresh-btn {
            background: #2ecc71;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó LSCC Blockchain Network Dashboard</h1>
        
        <button class="refresh-btn" onclick="refreshAll()">üîÑ Refresh All Nodes</button>
        
        <div class="nodes-grid" id="nodesGrid">
            <!-- Nodes will be populated here -->
        </div>

        <div class="transaction-form">
            <h3>üí∏ Send Transaction</h3>
            <div class="form-row">
                <input type="text" id="fromAddr" placeholder="From Address" value="Alice">
                <input type="text" id="toAddr" placeholder="To Address" value="Bob">
                <input type="number" id="amount" placeholder="Amount" value="10" step="0.01">
            </div>
            <div class="form-row">
                <select id="targetNode">
                    <option value="8000">Node 1 (PoW - Port 8000)</option>
                    <option value="8002">Node 2 (PoS - Port 8002)</option>
                    <option value="8003">Node 3 (PoW - Port 8003)</option>
                    <option value="8004">Node 4 (PBFT - Port 8004)</option>
                </select>
                <button onclick="sendTransaction()">Send Transaction</button>
                <button onclick="getChain()">View Blockchain</button>
            </div>
        </div>

        <div class="log-section">
            <h3>üìã System Logs</h3>
            <div class="log-output" id="logOutput">
                <div>Dashboard initialized. Click refresh to load node status.</div>
            </div>
        </div>
    </div>

    <script>
        const nodes = [
            { port: 8000, name: 'Node 1', consensus: 'PoW', class: 'pow' },
            { port: 8002, name: 'Node 2', consensus: 'PoS', class: 'pos' },
            { port: 8003, name: 'Node 3', consensus: 'PoW', class: 'pow' },
            { port: 8004, name: 'Node 4', consensus: 'PBFT', class: 'pbft' }
        ];

        function log(message) {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        async function checkNodeStatus(node) {
            try {
                const response = await fetch(`http://0.0.0.0:${node.port}/status`);
                if (response.ok) {
                    const data = await response.json();
                    return { ...data, online: true };
                }
            } catch (error) {
                log(`‚ùå ${node.name} (${node.port}): ${error.message}`);
            }
            return { online: false };
        }

        async function refreshAll() {
            log('üîÑ Refreshing all nodes...');
            const grid = document.getElementById('nodesGrid');
            grid.innerHTML = '';

            for (const node of nodes) {
                const status = await checkNodeStatus(node);
                const nodeCard = createNodeCard(node, status);
                grid.appendChild(nodeCard);
            }
            log('‚úÖ Node refresh completed');
        }

        function createNodeCard(node, status) {
            const card = document.createElement('div');
            card.className = `node-card ${node.class}`;
            
            card.innerHTML = `
                <div class="node-status">
                    <div class="status-indicator ${status.online ? 'status-online' : 'status-offline'}"></div>
                    <h3>${node.name} (${node.consensus})</h3>
                </div>
                <div class="node-info">
                    <div class="info-item">
                        <span>Port:</span>
                        <span>${node.port}</span>
                    </div>
                    <div class="info-item">
                        <span>Status:</span>
                        <span>${status.online ? 'Online' : 'Offline'}</span>
                    </div>
                    <div class="info-item">
                        <span>Shard ID:</span>
                        <span>${status.shardID || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span>Layer:</span>
                        <span>${status.layer || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span>Blocks:</span>
                        <span>${status.blocks || 0}</span>
                    </div>
                    <div class="info-item">
                        <span>URL:</span>
                        <span><a href="http://0.0.0.0:${node.port}/status" target="_blank">API</a></span>
                    </div>
                </div>
            `;
            return card;
        }

        async function sendTransaction() {
            const from = document.getElementById('fromAddr').value;
            const to = document.getElementById('toAddr').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const port = document.getElementById('targetNode').value;

            if (!from || !to || !amount) {
                log('‚ùå Please fill all transaction fields');
                return;
            }

            const transaction = {
                from: from,
                to: to,
                amount: amount,
                timestamp: Math.floor(Date.now() / 1000)
            };

            try {
                log(`üí∏ Sending transaction: ${from} ‚Üí ${to} (${amount} coins) via port ${port}`);
                const response = await fetch(`http://0.0.0.0:${port}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transaction)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Transaction sent successfully! Hash: ${result.hash}`);
                } else {
                    log(`‚ùå Transaction failed: ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Transaction error: ${error.message}`);
            }
        }

        async function getChain() {
            const port = document.getElementById('targetNode').value;
            try {
                log(`üìö Fetching blockchain from port ${port}...`);
                const response = await fetch(`http://0.0.0.0:${port}/chain`);
                if (response.ok) {
                    const blocks = await response.json();
                    log(`‚úÖ Blockchain retrieved: ${blocks.length} blocks`);
                    
                    // Display block info
                    blocks.forEach((block, index) => {
                        log(`Block ${index}: ${block.transactions?.length || 0} transactions`);
                    });
                } else {
                    log(`‚ùå Failed to get blockchain: ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Blockchain fetch error: ${error.message}`);
            }
        }

        // Initialize dashboard
        refreshAll();
        
        // Auto-refresh every 30 seconds
        setInterval(refreshAll, 30000);
    </script>
</body>
</html>
